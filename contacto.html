<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ES.DECIRDIARIO</title>
    <meta name="description" content="Ponte en contacto con ES.DECIRDIARIO. Comparte tus ideas, sugerencias o propuestas de colaboración.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans text-gray-900 leading-normal">
    <header>
        <!-- Mismo header que en index.html -->
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-primary">Contacto</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Envíanos un mensaje</h2>
                <form id="contact-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring focus:ring-secondary focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring focus:ring-secondary focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring focus:ring-secondary focus:ring-opacity-50"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-secondary text-primary px-4 py-2 rounded-md hover:bg-opacity-80 transition duration-300">Enviar Mensaje</button>
                    </div>
                </form>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Información de contacto</h2>
                <ul class="space-y-4">
                    <li class="flex items-center">
                        <i class="fas fa-envelope mr-2 text-secondary"></i>
                        <span>es.decirdiario@gmail.com</span>
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-map-marker-alt mr-2 text-secondary"></i>
                        <span>Madrid, España</span>
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-clock mr-2 text-secondary"></i>
                        <span>Lunes a Viernes, 9:00 - 18:00</span>
                    </li>
                </ul>
                <h3 class="text-xl font-bold mt-6 mb-4">Síguenos en redes sociales</h3>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-600 hover:text-secondary transition duration-300"><i class="fab fa-facebook-f fa-2x"></i></a>
                    <a href="#" class="text-gray-600 hover:text-secondary transition duration-300"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="text-gray-600 hover:text-secondary transition duration-300"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Mismo footer que en index.html -->
    </footer>

    <script src="contacto.js"></script>
</body>
</html>
